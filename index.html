<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Jogo de Colisão</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Sirin+Stencil" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="icon" href="Imagens/Icon1/favicon.ico" type="image/x-icon?v=2" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #A0A0A0;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
        }
    </style>
    <script>
        var jogador1, jogador2;

        function startGame() {
            jogador1 = new component(30, 30, "red", 10, 120);
            jogador2 = new component(30, 30, "blue", 420, 120);
            myGameArea.start();
        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function() {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(updateGameArea, 20);
                window.addEventListener('keydown', function(e) {
                    myGameArea.key = e.keyCode;
                    handleKeyPress();
                });
                window.addEventListener('keyup', function(e) {
                    myGameArea.key = false;
                    handleKeyRelease();
                });
            },
            clear: function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            },
            stop: function() {
                clearInterval(this.interval);
                alert("Jogo finalizado!");
            }
        }

        function component(width, height, color, x, y) {
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.update = function() {
                ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            this.crashWith = function(otherobj) {
                var myleft = this.x;
                var myright = this.x + this.width;
                var mytop = this.y;
                var mybottom = this.y + this.height;
                var otherleft = otherobj.x;
                var otherright = otherobj.x + otherobj.width;
                var othertop = otherobj.y;
                var otherbottom = otherobj.y + otherobj.height;
                return !(mybottom < othertop || mytop > otherbottom || myright < otherleft || myleft > otherright);
            }
            this.newPos = function() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.hitBounds();
            }
            this.hitBounds = function() {
                if (this.x < 0) this.x = 0;
                if (this.x > myGameArea.canvas.width - this.width) this.x = myGameArea.canvas.width - this.width;
                if (this.y < 0) this.y = 0;
                if (this.y > myGameArea.canvas.height - this.height) this.y = myGameArea.canvas.height - this.height;
            }
        }

        function updateGameArea() {
            if (jogador1.crashWith(jogador2)) {
                alert("COLISÃO DETECTADA");
                myGameArea.stop();
            } else {
                myGameArea.clear();
                jogador1.newPos();
                jogador2.newPos();
                jogador1.update();
                jogador2.update();
            }
        }

        function handleKeyPress() {
            if (myGameArea.key == 37) { jogador2.speedX = -1; } // esquerda
            if (myGameArea.key == 39) { jogador2.speedX = 1; }  // direita
            if (myGameArea.key == 38) { jogador2.speedY = -1; } // cima
            if (myGameArea.key == 40) { jogador2.speedY = 1; }  // baixo
            if (myGameArea.key == 65) { jogador1.speedX = -1; } // A (esquerda)
            if (myGameArea.key == 68) { jogador1.speedX = 1; }  // D (direita)
            if (myGameArea.key == 87) { jogador1.speedY = -1; } // W (cima)
            if (myGameArea.key == 83) { jogador1.speedY = 1; }  // S (baixo)
        }

        function handleKeyRelease() {
            if ([37, 39, 38, 40].includes(myGameArea.key)) { jogador2.speedX = 0; jogador2.speedY = 0; }
            if ([65, 68, 87, 83].includes(myGameArea.key)) { jogador1.speedX = 0; jogador1.speedY = 0; }
        }

        function movePlayer(player, direction) {
            switch(direction) {
                case 'up': player.speedY = -1; break;
                case 'down': player.speedY = 1; break;
                case 'left': player.speedX = -1; break;
                case 'right': player.speedX = 1; break;
            }
            player.newPos();
        }
    </script>
</head>
<body onload="startGame();">
    <div class="controls">
        <h1>Controles do Jogo</h1>
        <div>
            <h2>Jogador 1 (Vermelho)</h2>
            <button onclick="movePlayer(jogador1, 'up')">Cima</button>
            <button onclick="movePlayer(jogador1, 'down')">Baixo</button>
            <button onclick="movePlayer(jogador1, 'left')">Esquerda</button>
            <button onclick="movePlayer(jogador1, 'right')">Direita</button>
        </div>
        <div>
            <h2>Jogador 2 (Azul)</h2>
            <button onclick="movePlayer(jogador2, 'up')">Cima</button>
            <button onclick="movePlayer(jogador2, 'down')">Baixo</button>
            <button onclick="movePlayer(jogador2, 'left')">Esquerda</button>
            <button onclick="movePlayer(jogador2, 'right')">Direita</button>
        </div>
    </div>
</body>
</html>
